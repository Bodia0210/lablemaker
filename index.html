<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Label Generator</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header img {
      max-height: 50px;
      object-fit: contain;
    }

    .header .label-title {
      flex: 1;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .field {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <header class="header">
      <img src="svg/kel.svg" alt="KEL Logo" />
      <div class="label-title">Label Generator</div>
      <img id="company-logo" src="" alt="Company Logo" />
    </header>

    <div class="field">
      <label for="companySelect">Product of:</label>
      <select id="companySelect">
        <option value="">Select company</option>
        <option value="AQC">AQC</option>
        <option value="Daikin">Daikin</option>
        <option value="IEC">IEC</option>
        <option value="Nova Flex">Nova Flex</option>
        <option value="Oxygen 8">Oxygen 8</option>
        <option value="Pool Pac">Pool Pac</option>
        <option value="Senior Flexonics">Senior Flexonics</option>
      </select>
    </div>

    <div class="field">
      <label for="project-name">Project Name:</label>
      <input type="text" id="project-name" />
    </div>

    <div class="field">
      <label for="company">C/o:</label>
      <input type="text" id="company" />
    </div>

    <div class="field">
      <label for="customer-po">Customer PO:</label>
      <input type="text" id="customer-po" />
    </div>

    <div class="field">
      <label for="project-number">Project#:</label>
      <input type="text" id="project-number" />
    </div>

    <div class="field">
      <label for="kel-po">KEL PO#:</label>
      <input type="text" id="kel-po" />
    </div>

    <div class="field">
      <label for="contact-person">Contact Person:</label>
      <input type="text" id="contact-person" />
    </div>

    <div class="field">
      <label for="totalpieces">Total Pieces:</label>
      <input type="text" id="totalpieces" />
    </div>

    <div class="field">
      <label for="total-weight">Total Weight:</label>
      <input type="text" id="total-weight" />
    </div>

    <div class="field">
      <label for="dimensions">Dimensions:</label>
      <input type="text" id="dimensions" />
    </div>

    <div class="field">
      <label for="location">Location:</label>
      <select id="location">
        <option value="">Select location</option>
        <option value="Warehouse">Warehouse</option>
        <option value="Quonset">Quonset</option>
        <option value="Outside">Outside</option>
      </select>
    </div>

    <div class="field">
      <label for="delivery-time-date">Delivery Date/Time:</label>
      <input type="text" id="delivery-time-date" readonly />
    </div>

    <button>Generate Label</button>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
