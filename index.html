<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="/styles/styles.css" />
</head>
<body>
    <!-- Logo Header -->
<header>
    <img src="/logogs/KELLogo.png" alt="" width="150">
        <div>
            <h1 class="title">
                Label <br/> Generator 
            </h1>
        </div>
        <!-- Logo Manufactured Compani -->
         <div class="field">
             <label for="companySelect">Product of:</label>
                <select id="companySelect">
                    <option value="">TACO</option>
                    <option value="">Modine</option>
                    <option value="">SpiraxSarco</option>
                    <option value="">DriSteem</option>
                    <option value="">AQC</option>
                    <option value="">Daikin</option>
                    <option value="">Senior Flexonics</option>
                    <option value="">IEC</option>
                    <option value="">Nova Flex</option>
                    <option value="">Oxygen 8</option>
                    <option value="">Pool Pac</option>
                    <option value="">Clima Cool</option>
                    <option value="">Climate Craft</option>
                    <option value="">Mafna</option>
                    <option value="">PB</option>
                    <option value="">HVAC Solution</option>
                    <option value="">Ecogreen Heat Pamps & Heat Recovery</option>
                    <option value="">RGF</option>

                </select>
         </div>
</header>

<Section>
<!-- projectName -->
    <div class="field"><label>Project Name:</label><input type="text" id="project-name"></div>
<!-- company -->
    <div class="field"><label>C/o:</label><input type="text" id="company"></div>
<!-- customer-po -->
    <div class="field"><label>CustomerPO:</label><input type="text" id="customer-po"></div>
<!-- project-number -->
    <div class="field"><label>Project#:</label><input type="text" id="project-number"></div>
<!-- kel-po -->
    <div class="field"><label>KEL PO:</label><input type="text" id="kel-po"></div>
<!-- contactperson -->
    <div class="field"><label>Contact Person:</label><input type="text" id="contactperson"></div>
<!-- totalpieces -->
    <div class="field"><label>Total pieces:</label><input type="text" id="totalpieces"></div>
<!-- total-weight -->
    <div class="field"><label>Total Weight:</label><input type="text" id="total-weight"></div>
<!-- dimensions -->
    <div class="field"><label>Dimensions:</label><input type="text" id="dimensions"></div>
<!-- location -->
    <div class="field"><label>Location:</label><input type="text" id="location"></div>
<!-- delivery-time-date -->
    <div class="field"><label>Delivery Date/Time:</label><input type="text" id="delivery-time-date"></div>

</Section>
</body>
</html>
