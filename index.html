<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Label Generator</title>

  <!-- Fonts and Normalize -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />

  <!-- Custom CSS -->
 <link rel="stylesheet" href="styles/styles.css" />

</head>
<body>
  <div class="form-container">
    <header class="header">
      <img src="/svg/kel_logo_embedded.svg" alt="KEL Logo" class="kel-logo" />
      <h1 class="title">Label Generator</h1>
    </header>

    <!-- Form Fields -->
    <div class="field">
      <label for="companySelect">Product of:</label>
      <select id="companySelect" name="companySelect">
        <option value="TACO">TACO</option>
        <option value="Modine">Modine</option>
        <option value="SpiraxSarco">SpiraxSarco</option>
        <option value="DriSteem">DriSteem</option>
        <option value="AQC">AQC</option>
        <option value="Daikin">Daikin</option>
        <option value="Senior Flexonics">Senior Flexonics</option>
        <option value="IEC">IEC</option>
        <option value="Nova Flex">Nova Flex</option>
        <option value="Oxygen 8">Oxygen 8</option>
        <option value="Pool Pac">Pool Pac</option>
        <option value="Clima Cool">Clima Cool</option>
        <option value="Climate Craft">Climate Craft</option>
        <option value="Mafna">Mafna</option>
        <option value="PB">PB</option>
        <option value="HVAC Solution">HVAC Solution</option>
        <option value="Ecogreen">Ecogreen Heat Pumps & Heat Recovery</option>
        <option value="RGF">RGF</option>
      </select>
    </div>

    <div class="field">
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" placeholder="Project Name ABC" />
    </div>
    <div class="field">
        <label for="company">C/o:</label><input type="text" id="company" placeholder="Sold to" />
    </div>
    <div class="field">
        <label for="customer-po">Customer PO:</label><input type="text" id="customer-po" placeholder="PO#0123456789" />
    </div>
    <div class="field">
        <label for="project-number">Project#:</label><input type="text" id="project-number" placeholder="Project# 1234567890-MECH-1" />
    </div>
    <div class="field">
        <label for="kel-po">KEL PO:</label>
        <input type="text" id="kel-po" placeholder="KEL PO# 01-1234" />
    </div>
    <div class="field">
        <label for="contactperson">Contact Person:</label>
        <input type="text" id="contactperson" placeholder="Contact Person:" />
    </div>
    <div class="field">
        <label for="totalpieces">Total Pieces:</label>
        <input type="text" id="totalpieces" placeholder="1 - 9" />
    </div>
    <div class="field">
        <label for="total-weight">Total Weight:</label>
        <input type="text" id="total-weight" placeholder="Total Weight Lbs" />
    </div>
    <div class="field">
        <label for="dimensions">Dimensions:</label>
        <input type="text" id="dimensions" placeholder="36x48x25" />
    </div>

    <div class="field">
  <label for="location">Location:</label>
  <select id="location" name="location">
    <option value="">Select location</option>
    <option value="Warehouse">Warehouse</option>
    <option value="Quonset">Quonset</option>
    <option value="Outside">Outside</option>
  </select>
</div>


    <div class="field">
        <label for="delivery-time-date">Delivery Date/Time:</label>
        <input type="text" id="delivery-time-date" name="delivery-time-date" readonly />

    </div>

    <!-- Button -->
    <div class="field">
      <label></label>
      <button type="button">Generate Label</button>
    </div>
  </div>
 <script>
  window.addEventListener("DOMContentLoaded", function () {
    const now = new Date();

    const pad = (n) => n.toString().padStart(2, '0');

    const hours = pad(now.getHours());
    const minutes = pad(now.getMinutes());
    const year = now.getFullYear();
    const month = pad(now.getMonth() + 1);
    const day = pad(now.getDate());

    const formatted = `${hours}${minutes}${year}${month}${day}`;
    document.getElementById("delivery-time-date").value = formatted;
  });
</script>


</body>
</html>
