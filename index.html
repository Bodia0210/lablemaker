<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Label Generator</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
   </style>
</head>
<body>
  <div class="form-container">
    <header class="header">
      <img src="svg/kel.svg" alt="KEL Logo" />
      <div class="label-title colorful-text">Label Generator</div>

      <img id="company-logo" src="" alt="Company Logo" />
    </header>

    <div class="field">
      <label for="companySelect">Product of:</label>
      <select id="companySelect">
        <option value="">Select company</option>
        <option value="AQC">AQC</option>
        <option value="Daikin">Daikin</option>
        <option value="IEC">IEC</option>
        <option value="Nova Flex">Nova Flex</option>
        <option value="Oxygen 8">Oxygen 8</option>
        <option value="Pool Pac">Pool Pac</option>
        <option value="Senior Flexonics">Senior Flexonics</option>
      </select>
    </div>

    <div class="field">
      <!-- <label for="project-name"></label> -->
      <input type="text" id="project-name" placeholder="Project Name:" />
    </div>

    <div class="field">
      <!-- <label for="company"></label> -->
      <input type="text" id="company" placeholder="C/o:" />
    </div>
                      
                        <!-- Коронті рядки -->

    <div class="field">
      <!-- <label for="customer-po"></label> -->
      <input class="short" type="text" id="customer-po" placeholder="Customer PO:" />
    </div>

    <div class="field">
      <!-- <label for="project-number"></label> -->
      <input class="short" type="text" id="project-number" placeholder="Project#:" />
    </div>

    <div class="field">
      <!-- <label for="kel-po"></label> -->
      <input class="short" type="text" id="kel-po" placeholder="KEL PO#:" />
    </div>

    <div class="field">
      <!-- <label for="contact-person"></label> -->
      <input class="short" type="text" id="contact-person" placeholder="Contact Person:" />
    </div>
<div class="measuremens">
  <div class="field">
      <!-- <label for="contact-person"></label> -->
      <input class="short" type="text" id="total-pieces" placeholder="Total Pieces:" />
      <div id="dimensionsContainer"></div>

    </div>

      <div class="field">
      <!-- <label for="contact-person"></label> -->
      <input class="short" type="text" id="contact-person" placeholder="Total Weighr" />
    </div>



</div>
  

    <div class="field">
      <label for="location">Location:</label>
      <select id="location">
        <option value="">Select location</option>
        <option value="Warehouse">Warehouse</option>
        <option value="Quonset">Quonset</option>
        <option value="Outside">Outside</option>
      </select>
    </div>

    <div class="field">
      <label for="delivery-time-date">Delivery Date/Time:</label>
      <input type="text" id="delivery-time-date" readonly />
    </div>

    <button>Generate Label</button>
  </>

  <script src="scripts/main.js"></script>
</body>
</html>
